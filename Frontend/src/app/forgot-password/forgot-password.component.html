<div class="container">
    <h2>Forgot Password</h2>
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="resetPassword()">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email" class="form-control">
        <!-- Add validation messages if needed -->
      </div>
      <div class="form-group">
        <button type="button" class="btn btn-primary" (click)="sendOtp()">Send OTP</button>
      </div>
      <div class="form-group">
        <label for="otp">OTP:</label>
        <input type="text" id="otp" formControlName="otp" class="form-control">
        <!-- Add validation messages if needed -->
      </div>
      <div class="form-group">
        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" formControlName="newPassword" class="form-control">
        <!-- Add validation messages if needed -->
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control">
        <!-- Add validation messages if needed -->
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="forgotPasswordForm && forgotPasswordForm.invalid">Reset Password</button>

    </form>
  </div>
