<div class="container mt-4">
  <div class="card">
    <div class="card-body">
      <h2>Forgot Password</h2>
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="resetPassword()">
        <div class="form-group mt-4">
          <label for="email">Email:</label>
          <input type="email" id="email" formControlName="email" class="form-control">
          <!-- Add validation messages if needed -->
        </div>
        <div class="form-group mt-4">
          <button type="button" class="btn btn-primary" (click)="sendOtp()" [disabled]="forgotPasswordForm.get('email')?.invalid">Send OTP</button>
        </div>
        <div class="form-group mt-4">
          <label for="otp">OTP:</label>
          <input type="text" id="otp" formControlName="otp" class="form-control">
          <!-- Add validation messages if needed -->
        </div>
        <div class="form-group mt-4">
          <label for="newPassword">New Password:</label>
          <input type="password" id="newPassword" formControlName="newPassword" class="form-control">
          <!-- Add validation messages if needed -->
        </div>
        <div class="form-group mt-4">
          <label for="confirmPassword">Confirm Password:</label>
          <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control">
          <!-- Add validation messages if needed -->
        </div>
        <button type="submit" class="btn btn-primary mt-4" [disabled]="forgotPasswordForm.invalid">Reset Password</button>
      </form>
    </div>
  </div>
</div>
