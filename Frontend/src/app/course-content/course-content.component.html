<app-header></app-header>
<div class="container">
    <h2>Create Course Content</h2>
    <div class="card">
      <div class="card-body">
        <form (ngSubmit)="onSubmit()">
          <div class="form-group" style="margin-bottom: 20px;"> 
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" [(ngModel)]="content.title" required class="form-control">
          </div>
          <div class="form-group" style="margin-bottom: 20px;"> 
            <label for="youtubeUrl">YouTube URL:</label>
            <input type="text" id="youtubeUrl" name="youtubeUrl" [(ngModel)]="content.youtubeUrl" required class="form-control">
          </div>
          <div class="form-group" style="margin-bottom: 20px;"> 
            <label for="pdf">Upload PDF:</label>
            <input type="file" id="pdf" name="pdf" (change)="onFileSelected($event)" accept=".pdf" class="form-control">
          </div>
          <div class="form-group" style="margin-bottom: 20px;"> 
            <label for="description">Description:</label>
            <textarea id="description" name="description" [(ngModel)]="content.description" required class="form-control"></textarea>
          </div>
          <div class="form-group" style="margin-top: 20px;">
            <button type="submit" class="btn btn-primary">Create Content</button>
          </div>
        </form>
      </div>
    </div>
  </div>
