<app-admin-nav-header></app-admin-nav-header>
<div class="container">
    <h2>Create Admin</h2>
    <form (ngSubmit)="submitAdminCreationForm()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="role">Role</label>
        <input type="text" id="role" name="role" [(ngModel)]="role" class="form-control" required>
      </div>
  
      <button type="submit" class="btn btn-primary">Create Admin</button>
    </form>
  </div>
