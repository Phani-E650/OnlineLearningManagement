<div class="container">
  <h2>Student Registration</h2>
  <form (ngSubmit)="submitRegistrationForm()">
    <div class="form-group">
      
        <label>Email</label>

        <input  type="email" id="email" name="email" [(ngModel)]="email" disabled required>

     
    </div>
    <div class="form-group">
     
        <label>Name</label>
        <input type="text" id="name" name="name" [(ngModel)]="name" required>
     
    </div>

    <div class="form-group">
     
      <label>Department</label>
      <input type="text" id="dept" name="dept" [(ngModel)]="deptName" required>
   
    </div>
   
    <div class="form-group">
     
      <label>Password</label>
      <input type="text" id="password" name="password" [(ngModel)]="password" required>
   
    </div>
   

    <button type="submit" mat-button color="primary">Register</button>
  </form>
</div>
